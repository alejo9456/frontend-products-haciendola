<div class="p-16 rounded-lg">
  <h1 class="text-center">Gestor de Productos<br />Haciendola</h1>
  <h1 class="text-center text-sm">Login</h1>
  <form
    class="flex flex-col"
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="login()"
  >
    <mat-form-field class="" appearance="fill">
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="Ej. user@haciendola.com"
        formControlName="email"
      />
      <mat-error *ngIf="email!.invalid">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        [type]="hide ? 'password' : 'text'"
        matInput
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        type="button"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button class="bg-rojo text-white" type="submit">
      Ingresar
    </button>
  </form>
</div>

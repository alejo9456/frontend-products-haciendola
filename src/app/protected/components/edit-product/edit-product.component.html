<div class="p-11">
    <ng-container *ngIf="!product; else loadedProduct">
        <div class="w-full flex justify-center">
          <mat-spinner color="accent"></mat-spinner>
        </div>
    </ng-container>
    
    <ng-template #loadedProduct>
        <div class="flex justify-between">
            <button routerLink="../" class="flex gap-1 items-center mb-3 leading-none">
              <mat-icon class="text-lg -translate-y-[2px]">arrow_back</mat-icon>Regresar
            </button>
            <button class="bg-gray-200 flex gap-1 mb-3 rounded-sm items-center" mat-button (click)="save()" [disabled]="productForm.invalid">
                <ng-container *ngIf="isUpdating; else elseGuardar">
                  <mat-spinner color="accent" [diameter]="25"></mat-spinner>
                </ng-container>
                <ng-template #elseGuardar>
                  <mat-icon [class]="(productForm.invalid ? 'text-gray-600' : 'text-gray-100') + ' mr-1 translate-y-2'">save</mat-icon><span>Guardar</span>
                </ng-template>
            </button>
              
        </div>
        <h1>Editar un producto</h1>
        <form autocomplete="off" [formGroup]="productForm">
            <div class="flex gap-5">
              <div class="w-full">
                <div class="mt-3 mb-10">
                  <label for="title">Title product</label>
                  <input
                    id="title"
                    class="w-full mb-3 px-3 py-2 border"
                    formControlName="title"
                  />
                  </div>
                      <div class="flex gap-5 mb-8">
                    <div class="w-1/2">
                      <label for="sku">sku</label>
                      <input
                        id="sku"
                        class="w-full mb-3 px-3 py-2 border"
                        formControlName="sku"
                        maxlength="9"
                      />
                    </div>
                    <div class="w-1/2">
                      <label for="grams">Grams</label>
                      <input
                        id="grams"
                        class="w-full mb-3 px-3 py-2 border"
                        formControlName="grams"
                        maxlength="40"
                      />
                    </div>       
                  </div>
          
          
                  <div class="flex gap-5 mb-8">
                    <div class="w-1/2">
                      <label for="price">price</label>
                      <input
                        id="price"
                        class="w-full mb-3 px-3 py-2 border"
                        formControlName="price"
                        maxlength="90"
                      />
                    </div>
                    <div class="w-1/2">
                      <label for="compare_price">compare price</label>
                      <input
                        id="compare_price"
                        class="w-full mb-3 px-3 py-2 border"
                        formControlName="compare_price"
                        maxlength="40"
                      />
                    </div>       
                  </div>
          
          
                  <div class="flex gap-5 mb-8">
                    <div class="w-1/2">
                        <label for="stock">stock</label>
                        <input
                          id="stock"
                          class="w-full mb-3 px-3 py-2 border"
                          formControlName="stock"
                          maxlength="90"
                        />
                    </div>
                    <div class="w-1/2">
                        <label for="barcode">Barcode</label>
                        <input
                          id="barcode"
                          class="w-full mb-3 px-3 py-2 border"
                          formControlName="barcode"
                          maxlength="90"
                        />
                    </div>
                  </div>
                  <div class="mt-3">
                      <label for="description">Description</label>
                      <angular-editor
                        id="description"
                        [config]="editorConfig"
                        formControlName="description"
                      >
                      </angular-editor>
                  </div>
                
                </div>
            </div>
          </form>
    
    </ng-template>
</div>
